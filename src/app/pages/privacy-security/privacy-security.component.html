<div class="privacy-security-container">
  <h2>Privacidade e Segurança</h2>

  <section class="section">
    <h3>Configurações de Privacidade</h3>
    <ul>
      <li>
        <label>
          <input type="checkbox" checked disabled />
          Permitir compartilhamento de dados com terceiros
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Receber notificações por e-mail
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" checked />
          Mostrar perfil como privado
        </label>
      </li>
    </ul>
  </section>

  <section class="section">
    <h3>Segurança da Conta</h3>
    <ul>
      <li>
        <label>
          <input type="checkbox" checked />
          Autenticação em duas etapas (2FA)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          Alertas de login por SMS
        </label>
      </li>
      <li>
        <button class="btn btn-change-password">Alterar Senha</button>
      </li>
    </ul>
  </section>
</div>
