<header>
    <div class="logo">
        <img src="bank-logo.png" alt="Logo BancoAtlas" />
    </div>
    <div class="btHamburguer" (click)="openMenu()" aria-label="Toggle menu" role="button" tabindex="0">
        <i class="bi bi-list"></i>
    </div>
    <div id="overlay" (click)="closeMenu()"></div>
    <nav class="menu-nav" id="menu">
        <div id="bt-close-menu" (click)="closeMenu()">
            <i class="bi bi-x"></i>
        </div>

        <a routerLink="/homepage" (click)="closeMenu()">Home</a>
        <a routerLink="/account" (click)="closeMenu()">Account</a>
        <a routerLink="/payments" (click)="closeMenu()">Payments</a>
        <a routerLink="/investments" (click)="closeMenu()">Investments</a>
        <a routerLink="/support" (click)="closeMenu()">Support</a>
    </nav>

    <div id="notification">
        <span>Hey! Are you looking for:</span>
        <button>{{ this.pathResponse }}</button>
    </div>
</header>
